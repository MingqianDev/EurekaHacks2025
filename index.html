<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thicket</title>

  <!-- Phaser -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Your CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="game-container">
    <img id="title-image" src="asset/title.png" alt="Game Title" />
    <!-- UI bars -->
    <div class="ui-bar">
      <div class="bar-label">Health</div>
      <div class="bar">
        <div class="bar-fill" id="health-bar" style="background: red; width: 100%;"></div>
      </div>
      <div class="stat-counter" id="health-counter">100/100</div>
    </div>
    <div class="ui-bar">
      <div class="bar-label">Hunger</div>
      <div class="bar">
        <div class="bar-fill" id="hunger-bar" style="background: green; width: 100%;"></div>
      </div>
      <div class="stat-counter" id="hunger-counter">100/100</div>
    </div>
    <div class="ui-bar">
      <div class="bar-label">Money</div>
      <div class="bar">
        <div class="bar-fill" id="money-bar" style="background: rgb(229, 255, 0); width: 0%;"></div>
      </div>
      <div class="money-counter" id="money-counter">$0</div>
    </div>

    <!-- Phaser game + map container -->
    <div id="phaser-game">
      <div id="map"></div>
    </div>

    <!-- Inventory -->
    <div id="inventory">
      <div class="slot"></div>
      <div class="slot" style="background-image: url('asset/extinguisher.jpg'); background-size: cover;"></div>
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="slot"></div>
    </div>
    <div id="shop">
      <h3>Food & Healing Shop</h3>
      
      <!-- Food Items -->
      <div class="shop-item" id="apple">
        <img src="asset/apple.png" alt="Apple" class="shop-item-img">
        <div class="shop-item-info">
          <p>Apple - $5</p>
          <button onclick="buyFood('apple', 5, 10)">Buy Apple</button>
        </div>
      </div>
      <div class="shop-item" id="bread">
        <img src="asset/bread.png" alt="Bread" class="shop-item-img">
        <div class="shop-item-info">
          <p>Bread - $10</p>
          <button onclick="buyFood('bread', 10, 20)">Buy Bread</button>
        </div>
      </div>
      <div class="shop-item" id="steak">
        <img src="asset/steak.png" alt="Steak" class="shop-item-img">
        <div class="shop-item-info">
          <p>Steak - $20</p>
          <button onclick="buyFood('steak', 20, 50)">Buy Steak</button>
        </div>
      </div>
  
      <!-- Healing Items -->
      <div class="shop-item" id="bandage">
        <img src="asset/bandage.png" alt="Bandage" class="shop-item-img">
        <div class="shop-item-info">
          <p>Bandage - $10</p>
          <button onclick="buyHealingItem('bandage', 10, 20)">Buy Bandage</button>
        </div>
      </div>
      <div class="shop-item" id="medkit">
        <img src="asset/medkit.png" alt="Medkit" class="shop-item-img">
        <div class="shop-item-info">
          <p>Medkit - $50</p>
          <button onclick="buyHealingItem('medkit', 50, 100)">Buy Medkit</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Your game logic -->
  <script type="module" src="js/main.js"></script>
</body>

</html>
