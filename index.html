<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lone Wildfire Warden</title>

  <!-- Phaser -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Your CSS -->
  <link rel="stylesheet" href="style.css">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #game-container {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .ui-bar, #inventory {
      position: relative;
      z-index: 10;
    }

    #phaser-game {
      position: relative;
      width: 100%;
      height: 100%;
      z-index: 5;
    }

    #map {
      position: relative;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 0; /* Behind Phaser canvas */
      pointer-events: none; /* Prevents blocking Phaser interactions */
    }
  </style>
</head>
<body>
  <div id="game-container">
    
    <!-- UI bars -->
    <div class="ui-bar">
      <div class="bar-label">Health</div>
      <div class="bar"><div class="bar-fill" id="health-bar" style="background: red; width: 60%;"></div></div>
    </div>
    <div class="ui-bar">
      <div class="bar-label">Hunger</div>
      <div class="bar"><div class="bar-fill" id="hunger-bar" style="background: green; width: 90%;"></div></div>
    </div>

    <!-- Phaser game + map container -->
    <div id="phaser-game">
      <script>
        // Wait for page to load before running geolocation
        window.addEventListener("load", () => {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
              (position) => {
                const userLat = position.coords.latitude;
                const userLng = position.coords.longitude;
      
                // Initialize the map at user's location
                const map = L.map('map', {
                  zoomControl: false,
                  attributionControl: false,
                  dragging: false,
                  scrollWheelZoom: false,
                  doubleClickZoom: false,
                  boxZoom: false,
                  keyboard: false,
                  tap: false,
                  touchZoom: false,
                }).setView([userLat, userLng], 16);
      
                // Tile layer
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                  attribution: '&copy; OpenStreetMap contributors'
                }).addTo(map);
      
                // Player marker
                const marker = L.marker([userLat, userLng]).addTo(map);
                marker.bindPopup("You are here!").openPopup();
              },
              (error) => {
                console.error("Geolocation failed:", error);
                alert("Location access denied. Map cannot show your position.");
              }
            );
          } else {
            alert("Geolocation is not supported by your browser.");
          }
        });
      </script>
      <div id="map"></div>
    </div>

    <!-- Inventory -->
    <div id="inventory">
      <div class="slot" style="background-image: url('shovel.png'); background-size: cover;"></div>
      <div class="slot" style="background-image: url('extinguisher.png'); background-size: cover;"></div>
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="slot"></div>
    </div>
  </div>

  <!-- Your game logic -->
  <script src="script.js"></script>
</body>
</html>
