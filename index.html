<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thicket</title>

  <!-- Phaser -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Your CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    
    <!-- UI bars -->
    <div class="ui-bar">
      <div class="bar-label">Health</div>
      <div class="bar"><div class="bar-fill" id="health-bar" style="background: red; width: 60%;"></div></div>
    </div>
    <div class="ui-bar">
      <div class="bar-label">Hunger</div>
      <div class="bar"><div class="bar-fill" id="hunger-bar" style="background: green; width: 90%;"></div></div>
    </div>

    <!-- Phaser game + map container -->
    <div id="phaser-game">

      <div id="map"></div>
    </div>

    <!-- Inventory -->
    <div id="inventory">
      <div class="slot"></div>
      <div class="slot" style="background-image: url('asset/extinguisher.jpg'); background-size: cover;"></div>
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="slot"></div>
    </div>
  </div>

  <!-- Your game logic -->
  <script src="script.js"></script>
</body>
</html>
